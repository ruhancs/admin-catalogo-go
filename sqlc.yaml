version: "2"
sql:
- schema: "sql/migrations"
  queries: "sql/queries"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "internal/infra/db"
      emit_json_tags: true
      emit_interface: true
      emit_empty_slices: true
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
